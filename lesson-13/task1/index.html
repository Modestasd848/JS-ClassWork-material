<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <label for="pizza-checkbox">Pizza</label>
      <input
        type="checkbox"
        value="pizza"
        name="food-checkbox-pizza"
        id="pizza-checkbox"
      /><br />
      <label for="pasta-checkbox">Pasta</label>
      <input
        type="checkbox"
        value="pasta"
        name="food-checkbox-pasta"
        id="pasta-checkbox"
      /><br />
      <label for="sushi-checkbox">Sushi</label>
      <input
        type="checkbox"
        value="sushi"
        name="food-checkbox-sushi"
        id="sushi-checkbox"
      />
      <br />

      <select name="fruits-vegetables" id="fruits-vegetables">
        <option value="apple">Apple</option>
        <option value="Orange">Orange</option>
        <option value="Banana">Banana</option>
        <option value="Carrot">Carrot</option>
        <option value="Broccoli">Broccoli</option>
        <option value="Potato">Potato</option>
      </select>
      <br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
