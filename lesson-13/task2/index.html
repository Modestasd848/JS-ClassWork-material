    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <title>Document</title>

  <body>
    <form action="">
      <input
        type="text"
        name="book-title"
        id="book"
        placeholder="Title of the book"
      /><br />
      <textarea
        name="book-description"
        id=""
        cols="30"
        rows="10"
        placeholder="please enter short description of the book"
      ></textarea
      ><br />
      <input
        type="text"
        name="movie-title"
        id="movie"
        placeholder="Title of the movie"
      /><br />
      <textarea
        name="movie-description"
        id=""
        cols="30"
        rows="10"
        placeholder="please enter short description of the movie"
      ></textarea
      ><br />
      <button type="submit">Submit</button>
    </form>
  </body>
